<!DOCTYPE html>
<html>
    <head>
    	<title>Page</title>
	</head>
	<body>
		<form>
			<input type="text" id="name" value="type name-> enter" />
			<input type="button" value="Say Hi" onclick="say_hi()" />
			<input type="button" value="Say goodbye" onclick="say_bye()" />
		</form>
		<p id="salutation">Type your name above and hit enter!</p>
		<script type="text/javascript">
			function say_hi(){
				var name = document.getElementById("name").value;
				document.getElementById("salutation").innerText="Hello " + name +"!";
				}
				function say_bye(){
				var name = document.getElementById("name").value;
				document.getElementById("salutation").innerText="Bye " + name +"... i'm going to mis you";
				}
		</script>
	</body>
</html><!DOCTYPE html
